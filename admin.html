<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div
        id="login-card"
        class="card p-4 shadow mx-auto"
        style="max-width: 400px"
      >
        <h2 class="mb-4 text-center">Admin Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <div id="admin-panel" class="d-none mt-5">
        <!-- üéØ Section 1: Add Package -->
        <section class="mb-5">
          <h3 class="mb-3">üì¶ Add Package</h3>
          <form id="add-package-form" class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                name="imageName"
                class="form-control"
                placeholder="Image Name"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                name="days"
                class="form-control"
                placeholder="Days"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                name="night"
                class="form-control"
                placeholder="Nights"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="location"
                class="form-control"
                placeholder="Location"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="price"
                class="form-control"
                placeholder="Price"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                name="description"
                class="form-control"
                placeholder="Description"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <textarea
                name="inclusions"
                class="form-control"
                placeholder="Inclusions"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <textarea
                name="exclusions"
                class="form-control"
                placeholder="Exclusions"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <textarea
                name="notes"
                class="form-control"
                placeholder="Notes"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Add Package</button>
            </div>
          </form>
        </section>

        <!-- üìç Section 2: Add Destination -->
        <section>
          <h3 class="mb-3">üìç Add Destination</h3>
          <form id="add-destination-form" class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                name="imageName"
                class="form-control"
                placeholder="Image Name"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                name="desc"
                class="form-control"
                placeholder="Description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">
                Add Destination
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <!-- JS Auth and Show Sections -->
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
