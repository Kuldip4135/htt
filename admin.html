<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div
        id="login-card"
        class="card p-4 shadow mx-auto"
        style="max-width: 400px"
      >
        <h2 class="mb-4 text-center">Admin Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <div id="admin-panel" class="d-none mt-5">
        <!-- ðŸŽ¯ Section 1: Add Package -->
        <section class="mb-5">
          <h3 class="mb-3">Add Package</h3>
          <form id="add-package-form" class="row g-3">
            <div class="col-md-6">
              <label for="imageName" class="form-label">Image Name</label>
              <input
                type="text"
                name="imageName"
                class="form-control"
                placeholder="Image Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="days" class="form-label">Days</label>
              <input
                type="number"
                name="days"
                class="form-control"
                placeholder="Days"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="night" class="form-label">Night</label>
              <input
                type="number"
                name="night"
                class="form-control"
                placeholder="Nights"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-12">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                name="location"
                class="form-control"
                placeholder="Location"
                required
              />
            </div>

            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea
                name="description"
                class="form-control"
                placeholder="Description"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <label for="inclusions" class="form-label">Inclusions</label>
              <textarea
                name="inclusions"
                class="form-control"
                placeholder="Inclusions"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <label for="exclusions" class="form-label">Exclusions</label>
              <textarea
                name="exclusions"
                class="form-control"
                placeholder="Exclusions"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <label for="notes" class="form-label">Notes</label>
              <textarea
                name="notes"
                class="form-control"
                placeholder="Notes"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <label for="termsCondition" class="form-label"
                >Terms & Conditions</label
              >
              <textarea
                name="termsCondition"
                class="form-control"
                placeholder="Terms & Conditions"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <label for="cancellationPolicy" class="form-label"
                >Cancellation Policy</label
              >
              <textarea
                name="cancellationPolicy"
                class="form-control"
                placeholder="Cancellation Policy"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button
                type="submit"
                id="package-submit-btn"
                class="btn btn-success"
              >
                Add Package
              </button>
            </div>
          </form>
        </section>

        <!-- ðŸ“¦ Package List -->
        <div class="mb-5">
          <h4>Packages</h4>
          <ul id="package-list" class="list-group"></ul>
        </div>

        <!-- ðŸ“ Section 2: Add Destination -->
        <section class="mb-5">
          <h3 class="mb-3">Add Destination</h3>
          <form id="add-destination-form" class="row g-3">
            <div class="col-md-6">
              <label for="imageName" class="form-label">Image Name</label>
              <input
                type="text"
                name="imageName"
                class="form-control"
                placeholder="Image Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-12">
              <label for="desc" class="form-label">Description</label>
              <textarea
                name="desc"
                class="form-control"
                placeholder="Description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button
                type="submit"
                id="dest-submit-btn"
                class="btn btn-primary"
              >
                Add Destination
              </button>
            </div>
          </form>
        </section>

        <!-- ðŸŒ Destination List -->
        <div>
          <h4>Destinations</h4>
          <ul id="destination-list" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- JS Auth and Show Sections -->
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
